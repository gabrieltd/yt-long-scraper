name: yt-discovery

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # opcional, diario

jobs:
  discovery:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        query:
          - "historia completa de"
          - "documental sobre"
          - "análisis histórico de"
          - "historia real de"
          - "orígenes de"
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browser
        run: |
          playwright install chromium

      - name: Run discovery
        run: |
          python yt_discovery.py --query "${{ matrix.query }}" --headless
