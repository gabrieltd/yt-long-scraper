name: yt-discovery

on:
  workflow_dispatch:

jobs:
  prepare-queries:
    runs-on: ubuntu-latest
    outputs:
      queries: ${{ steps.build.outputs.queries }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read queries.txt and build matrix
        id: build
        run: |
          QUERIES=$(grep -v '^\s*$' queries.txt | jq -R -s -c 'split("\n")[:-1]')
          echo "queries=$QUERIES" >> $GITHUB_OUTPUT

  discovery:
    needs: prepare-queries
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 6
      matrix:
        query: ${{ fromJson(needs.prepare-queries.outputs.queries) }}

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run discovery
        run: |
          python yt_discovery.py --query "${{ matrix.query }}" --headless

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-${{ matrix.query }}
          path: debug/
